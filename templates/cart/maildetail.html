    <div class="container">
        <div class="row" style="margin-top: 6%">
        <h2>รายการสินค้า

        </h2>
            <table class="table table-striped table-hover">
                <thead style="background-color: #5AC8FA">
                    <tr>
                        <th>สินค้าที่สั่ง</th>
                        <th>จำนวน</th>
                        <th>ราคา</th>
                        <th>ราคารวม</th>
                    </tr>
                </thead>
                <tbody>
                {% for item in cart %}
                    {% with product=item.product %}
                        <tr>
                            <td>{{ product.productname }}</td>
                            <td>
                                    {% csrf_token %}
                                    {{ item.quantity }}
                            </td>
                            <td>{{ item.price }} บาท</td>
                            <td>{{ item.total_price }} บาท</td>
                        </tr>
                    {% endwith %}
                {% endfor %}
                <tr style="background-color: #5AC8FA">
                    <td><b>ราคาสินค้าทั้งหมด</b></td>
                    <td colspan="2"></td>
                    <td colspan="num"><b>{{ cart.get_total_price }} บาท</b></td>
                </tr>
                </tbody>
            </table>
            <h2>จัดส่ง</h2>
        </div>
    </div>
