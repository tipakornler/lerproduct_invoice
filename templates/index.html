{% load static %}
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Lerproduct- จำหน่ายเครื่องครัวคุณภาพ</title>
		<link rel="icon" href="{% static 'img/top.png' %}" type="image/icon type">
		<!-- Description, Keywords and Author -->
		<meta name="description" content="จำหน่ายชุดเครื่องครัวคุณภาพ ได้มาตรฐาน">
		<meta name="keywords" content="ชุดเครื่องครัว,เตาแก๊ส,อ่างล้างจาน,เตาไฟฟ้า,ก๊อกน้ำ,ซิงค์,ซิงค์ล้างจาน,ดูดควัน,เครื่องใช้ไฟฟ้า,เตาไฟฟ้า,ก๊อกล้างจาน">
		<meta name="author" content="ResponsiveWebInc">
		
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		
		<!-- Styles -->
		<!-- Bootstrap CSS -->
		<link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
		<!-- Font awesome CSS -->
		<link href="{% static 'css/font-awesome.min.css' %}" rel="stylesheet">		
		<!-- Custom CSS -->
		<link href="{% static 'css/style.css' %}" rel="stylesheet">
		
		<!-- Favicon -->
		<link rel="shortcut icon" href="#">
	</head>
	
	<body>
	
		<div class="wrapper">
		
			<!-- header -->
			<header>
				<!-- navigation -->
				<nav class="navbar navbar-default" role="navigation">
					<div class="container">
						<!-- Brand and toggle get grouped for better mobile display -->
						<div class="navbar-header">
							<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
								<span class="sr-only">Toggle navigation</span>
								<span class="icon-bar"></span>
								<span class="icon-bar"></span>
								<span class="icon-bar"></span>
							</button>

							<a class="navbar-brand" href="{% url 'product_list' %}"><img class="img-responsive" src="{% static 'img/13.png' %}" alt="Logo" /></a>
						</div>

						<!-- Collect the nav links, forms, and other content for toggling -->
						<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
							<ul class="nav navbar-nav navbar-right">
								<li><a href="{% url 'product_list' %}">หน้าหลัก</a></li>
								<li><a href="{% url 'about' %}">เกี่ยวกับเรา</a></li>
								<li><a href="{% url 'insure' %}">การรับประกัน</a></li>
								<li><a href="{% url 'contact' %}">ติดต่อเรา</a></li>
								<li><a href="{% url 'promo' %}">Code ลดราคา</a></li>
								<li><a href="{% url 'orders:payment' %}">แจ้งโอนเงิน</a></li>
							</ul>
						</div><!-- /.navbar-collapse -->

					</div><!-- /.container-fluid -->
					<div style="display: flex-container;">
						<button class="button pull-right" style="vertical-align:middle"><span>
							{% with totail_items=cart|length %}
								{% if cart|length > 0 %}
									<a href="{% url "cart:cart_detail" %}" style="color: #ffffff">
										{{ totail_items }} ชิ้น ราคารวม {{ cart.get_total_price }} บาท
									</a>
									{% else %}
									<i class="fas fa-shopping-basket"></i> เพิ่มสินค้า
								{% endif %}
							{% endwith %}
						</div>
					 </span></button>
				</nav>
</div>
			</header>
			
			<!-- banner -->
			<!-- <div class="banner" style="width: 100%;">
				<div class="container"> -->
					<!-- heading -->
<!-- 					<h2>ชุดเครื่องครัว Eve สินค้าทุกชิ้นจัดส่งฟรีทั่วประเทศไทย "ยกเว้นข้ามเกาะ"</h2><br> -->
					<!-- sub heading -->
<!-- 					<h3>We show the features of your Brand</h3> -->
					<!-- access button -->

			</div>
